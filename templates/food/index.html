{% extends "base.html" %}
{% load static %}
{% block title %} Index {% endblock %}
{% block body %}
    <div class="p-3 mb-2 bg-success text-white text-center"><h1>Menu</h1></div>
    <div class="container">
        <div class="row">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Item Image</th>
                    <th>Item Name</th>
                    <th>Item Desc</th>
                    <th>Item Price</th>
                    <th>Detail</th>
                </tr>
                {% for item in item_list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td><img class="card" height="50px" width="50px" src="{{ item.item_image }}"></td>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.item_desc }}</td>
                    <td>{{ item.item_price }}</td>
                    <td><a class="btn btn-success" href="{% url 'food:detail' item.id %}">Detail</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
