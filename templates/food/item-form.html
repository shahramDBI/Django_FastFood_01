{% extends "base.html" %}
{% block title %} Add Item {% endblock %}
{% block body %}
    <div class="p-3 mb-2 bg-success text-white text-center"><h1>Add Item</h1></div>
    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
