{% extends "base.html" %}
{% block title %} Add Item {% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <div class="card-title">
                            <h1>Add Item</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button class="btn btn-info" type="submit">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
